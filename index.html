<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Section class="container">
        <header>
            Registration Form
        </header>
        <form class="form">
            <div class="input-box">
                <label for=""> Full Name</label>
                <input type="text" placeholder="Enter your full Name" required>
            </div>
            <div class="input-box">
                <label for=""> Father Name</label>
                <input type="text" placeholder="Enter your Fathrer Name" required>
            </div>
            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text" placeholder="Email Address " required>
            </div>

            <div class="colum">
                <div class="input-box">
                    <label for=""> Phone </label>
                    <input type="text" placeholder="Enter your phone number " required>
                </div>
                <div class="input-box">
                    <label for=""> Brithday</label>
                    <input type="date" placeholder="Brithday" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>
                    Gender
                </h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male" checked>
                        <label for=""> Male </label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-female" checked>
                        <label for=""> Female </label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male" checked>
                        <label for=""> Prefer not to say </label>
                    </div>

                </div>
            </div>

            <div class="input-box Address">
                <label for=""> Address </label>
                <input type="text" placeholder="Enter your street Address " required>
                <input type="text" placeholder="Enter your street Address line 2 " required><br>
                <div class="colum">
                    <div class="select-box">
                        <select>
                            <option hidden> city </option>
                            <option> Karachi</option>
                            <option> Hydrabad</option>
                            <option>Sukkur </option>
                            <option> Ghotki </option>





                        </select>
                    </div>
                </div>

                <div class="colum">
                    <div class="select-box">
                        <select>
                            <option hidden> Country </option>
                            <option>Pakistan </option>
                            <option> Berlin</option>
                            <option> India</option>
                            <option> Germany </option>
                            <option> Italy </option>
                        </select>
                    </div>
                </div>


                <input type="text" placeholder="Enter your region  " required>
                <input type="text" placeholder="Enter postal code   " required>

            </div>
            <center>
                <button>
                    submit
                </button>
            </center>

        </form>
    </Section>
</body>

</html>
